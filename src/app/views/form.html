<h2>Home of the Bench Press Monitor</h2>
<div>Gender Selected is {{gender}}</div>
<div class="main-form col-xs-offset-4 col-xs-8">
  <form>
    <div class="form-group">
      <label><input type="radio" name="sex" [(ng-model)]="gender" [value]="Male" checked> Male</label><br />
    </div>
    <div class="form-group">
      <label><input type="radio" [(ng-model)]="gender" name="sex" [value]="Female"> Female</label><br />
    </div>
    <div class="form-group">
      <label>Body Weight: <input type="number" class="form-control" name="body_weight" /></label><br />
    </div>
    <div class="form-group">
      <label>Benchpress Weight: <input type="number" class="form-control" name="benchpress_weight" /></label><br />
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
</div>
<button class="btn" (click)="sayHello()">Say Hello</button>
<p>{{performance}}</p>
<p>{{gender}}</p>
